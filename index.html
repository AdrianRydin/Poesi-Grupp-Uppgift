<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pärmar & Poesi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
  </head>
  <body>
    <header>
      <img src="/img/file.PNG" alt="logo" class="logo" />

      <section class="header-title">
        <h2 class="poppins-regular">Pärmar & Poesi</h2>
        <p class="poppins-light">Bokhandel</p>
      </section>
      <nav>
        <img
          src="/img/menu_46dp_E8EAED_FILL0_wght400_GRAD0_opsz48.svg"
          alt="menu-icon"
        />
      </nav>
    </header>
    <section class="opening-times poppins-light">
        <p>Öppettider: 10.00 - 18.00</p>
    </section>
    <main class="main">
      <section class="section evenemang" id="evenemang">
        <h2>Evenemang</h2>
        <article class="evenemang__event">
          <figure></figure>
          <h3>Bokklubb</h3>
          <time datetime="2024-11-12 14:00"
            >Kl. 14:00 - 16:30 | 12 november</time
          >
          <figure class="figure arrow-link"></figure>
        </article>

        <article class="article evenemang__event">
          <figure></figure>
          <h3>Diktläsning med Bruno K. Öjer</h3>
          <time datetime="2024-11-14 19:00"
            >Kl. 19:00 - 21:00 | 14 november</time
          >
          <figure class="figure arrow-link"></figure>
        </article>
      </section>

      <section class="section nytt-hos-oss" id="nytt-hos-oss">
        <h2>Nytt hos oss</h2>
      </section>

      <section class="section personalen-tipsar" id="personalen-tipsar">
        <h2>Personalen läser och tipsar</h2>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
